<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }
        
        /* Container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .register-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #ffd700;
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
            background: linear-gradient(45deg, #ffaa00, #ffd700);
        }
        
        .barber-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .barber-icon i {
            font-size: 60px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        
        .floating-scissors {
            position: absolute;
            font-size: 24px;
            color: #ffd700;
            opacity: 0.7;
            animation: scissors-float 20s infinite linear;
        }
        
        @keyframes scissors-float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-element" style="width: 120px; height: 120px; top: 20%; right: 15%; animation-delay: 2s;"></div>
    <div class="floating-element" style="width: 60px; height: 60px; bottom: 15%; left: 20%; animation-delay: 4s;"></div>
    <div class="floating-element" style="width: 100px; height: 100px; bottom: 25%; right: 10%; animation-delay: 6s;"></div>
    <div class="floating-element" style="width: 70px; height: 70px; top: 30%; left: 5%; animation-delay: 8s;"></div>
    <div class="floating-element" style="width: 90px; height: 90px; top: 15%; right: 5%; animation-delay: 10s;"></div>
    
    <!-- Floating scissors -->
    <div class="floating-scissors" style="top: 15%; left: 20%; animation-delay: 0s;"><i class="fas fa-cut"></i></div>
    <div class="floating-scissors" style="top: 25%; right: 25%; animation-delay: 5s;"><i class="fas fa-cut"></i></div>
    <div class="floating-scissors" style="bottom: 20%; left: 15%; animation-delay: 10s;"><i class="fas fa-cut"></i></div>
    <div class="floating-scissors" style="bottom: 30%; right: 20%; animation-delay: 15s;"><i class="fas fa-cut"></i></div>
    
    <div class="container">
        <div class="register-card">
            <div class="barber-icon">
                <i class="fas fa-user-tie"></i>
            </div>
            <h1>Barber Registration</h1>
            
            <form action="BarberRegister" method="post">
                <div class="form-group">
                    <input type="text" name="bname" placeholder="Enter Barber Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="bemail" placeholder="Enter Barber Email" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="bphone" placeholder="Enter Barber Contact Number" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="bshop" placeholder="Enter Barber Shop Name" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="bpassword" placeholder="Enter Password" required>
                </div> 
                
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </div>
    
    <script>
        // Create additional floating elements dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                const size = Math.random() * 60 + 20;
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${top}%`;
                element.style.left = `${left}%`;
                element.style.animationDelay = `${delay}s`;
                
                body.appendChild(element);
            }
            
            // Add more floating scissors
            for (let i = 0; i < 8; i++) {
                const scissors = document.createElement('div');
                scissors.classList.add('floating-scissors');
                scissors.innerHTML = '<i class="fas fa-cut"></i>';
                
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                
                scissors.style.top = `${top}%`;
                scissors.style.left = `${left}%`;
                scissors.style.animationDelay = `${delay}s`;
                
                body.appendChild(scissors);
            }
        });
    </script>
</body>
</html>
