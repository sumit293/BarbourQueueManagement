<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Barber Queue System</title>
    <style>
        /* Modern Professional CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-header h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 16px;
            font-weight: 400;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input {
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        .login-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .login-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .google-login:hover {
            border-color: #d1d5db;
            background: #f9fafb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
            border-radius: 2px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            margin-top: 24px;
            padding: 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #374151;
            background: #f9fafb;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer-links a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #374151;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            color: #64748b;
            font-size: 14px;
            margin-top: 4px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">BARBERQUEUE</div>
            <div class="logo-subtitle">Professional Management System</div>
        </div>

        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Access your barbershop management dashboard</p>
        </div>
        
        <form class="login-form" action="AdminLogin" method="post">
            <div class="form-group">
                <label for="aemail">Email Address</label>
                <input type="email" id="aemail" name="aemail" class="form-input" placeholder="admin@barbershop.com" required>
            </div>
            
            <div class="form-group">
                <label for="apassword">Password</label>
                <input type="password" id="apassword" name="apassword" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button">Login to Dashboard</button>
        </form>
        
        <div class="divider">
            <span>Or continue with</span>
        </div>
        
        <a href="#" class="google-login">
            <div class="google-icon"></div>
            Sign in with Google
        </a>
        
        <a href="index.html" class="back-link">Back to Home</a>
        
        <div class="footer-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Need Help?</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const inputs = document.querySelectorAll('.form-input');
            const loginButton = document.querySelector('.login-button');
            const googleLogin = document.querySelector('.google-login');
            
            // Input focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                
                // Show loading state
                button.textContent = 'Signing in...';
                button.disabled = true;
                button.style.opacity = '0.8';
                
                // Simulate loading
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.opacity = '1';
                }, 2000);
            });
            
            // Google login handler
            googleLogin.addEventListener('click', function(e) {
                e.preventDefault();
                
                const originalText = this.textContent;
                this.innerHTML = '<div class="google-icon"></div>Connecting...';
                this.style.opacity = '0.8';
                
                // Simulate Google auth process
                setTimeout(() => {
                    this.innerHTML = '<div class="google-icon"></div>' + originalText;
                    this.style.opacity = '1';
                    alert('Google authentication would be implemented here');
                }, 1500);
            });
            
            // Add some interactive validation
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.checkValidity()) {
                        this.style.borderColor = '#10b981';
                    } else {
                        this.style.borderColor = '#e5e7eb';
                    }
                });
            });
        });
    </script>
</body>
</html>
